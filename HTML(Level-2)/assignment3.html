<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="Write your email">
        </div>
        <br>
        Message:
        <div>
            <textarea name="message" id="msg" cols="30" rows="3"></textarea>
        </div>
        <br>
        Rate us our of 5:
        <div>
            <input type="radio" id="rate1" name="rate">
            <label for="rate1">1</label><br>
            <input type="radio" id="rate2" name="rate">
            <label for="rate2">2</label><br>
            <input type="radio" id="rate3" name="rate">
            <label for="rate3">3</label><br>
            <input type="radio" id="rate4" name="rate">
            <label for="rate4">4</label><br>
            <input type="radio" id="rate5" name="rate">
            <label for="rate5">5</label>

        </div>
        <br><br>
        <div>
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>
</html>
