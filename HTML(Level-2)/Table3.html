<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table3</title>
</head>
<body>
    <table border="1">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>PKR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>300</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>250</td>
                <td>0.9</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>200</td>
                <td>0.7</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
